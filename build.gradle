plugins {
//  id "com.mkobit.jenkins.pipelines.shared-library" version "0.10.1"
  id "jacoco"
  id "java"
    id "groovy"
}

group = "fr.c-s.eo"   // example: com.disney.dss.dpe
version = "1.0.0" // example: 1.0.0

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.5.0"

    testCompile group:'com.lesfurets', name:'jenkins-pipeline-unit', version:'1.1'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mock-server:mockserver-netty:5.2.2'
    testCompile 'org.mockito:mockito-core:2.+'
}

sourceSets {

    test {
        groovy {
            srcDirs= ['test/groovy']
        }
    }
}